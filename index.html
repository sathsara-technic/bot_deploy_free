<!DOCTYPE html><html lang="en" data-theme="light"><head>
    <meta name="description" content="Bot.TalkDrove get unlimited free WhatsApp bots on your number here!">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <meta charset="UTF-8">   
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="https://cdn.talkdrove.com/host/Images/favicon//site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host.TalkDrove - Dashboard</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="css/app.css">
    
</head>

<body>
    <div id="loading-screen">
        <div id="loading-text"></div>
    </div>
  <div class="offline-overlay" id="offlineOverlay">
        <div class="offline-popup">
          <i class="fas fa-wifi fa-3x mb-4" style="color: var(--neutral); opacity: 0.5;"></i>
          <h3>Oops! You seem to be offline.</h3>
          <p>Please check your network connection and try again.</p>
        </div>
      </div>
    <div class="error"></div>
    <div class="success"></div>

    <header class="header">
        <div class="header-content">
          <h1><a class="logo" href="/dashboard">Host.TalkDrove</a></h1>
            <nav class="nav-controls">
                <button id="deployBotBtn" class="btn btn-primary" onclick="window.location.href='/dashboard/buy-heroku'">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Buy Heroku</span>
                </button>
                <!-- Add Bot Button with Dropdown -->
                <button id="deployBotBtn" class="btn btn-primary" onclick="window.location.href='/dashboard/select-bot'">
                    <i class="fas fa-plus"></i>
                    <span>Deploy Bot</span>
                </button>
                <button id="themeToggle" class="btn btn-secondary">
                    <i class="fas fa-adjust"></i>
                </button>

                <!-- Profile Picture with Dropdown -->
                <div class="profile-container">
                    <img src="images/profile.webp" alt="Profile" class="profile-pic" id="profileBtn">
                    <div class="dropdown" id="profileDropdown">
                        <a href="/dashboard/invite" class="dropdown-item">
                            <i class="fas fa-share"></i>
                            <span>Invite</span>
                        </a>
                        <a href="/dashboard/wallet" class="dropdown-item">
                            <i class="fas fa-wallet"></i>
                            <span>Wallet</span>
                        </a>
                        <a href="/dashboard/my-heroku" class="dropdown-item">
                            <i class="fas fa-server"></i>
                            <span>My Heroku</span>
                            </a><a href="/dashboard/account-settings" class="dropdown-item">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="/logout" class="dropdown-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        <div id="coinInfo">
            <span id="coinBalance">Coins: loading...</span>
        </div>
        <div class="dashboard-controls">

            <!-- Updated Quick Actions HTML -->
            <div class="quick-actions">
                <button class="quick-action-btn" title="Deploy New Bot" onclick="window.location.href='/dashboard/select-bot'">
                    <i class="fas fa-plus"></i>
                </button>
                
                <button class="quick-action-btn" title="Refresh" onclick="refreshDashboard()">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="quick-action-btn" title="WhatsApp Channel" onclick="window.location.href='https://whatsapp.com/channel/0029VaNRcHSJP2199iMQ4W0l'">
    <img src="images/WhatsApp.svg" alt="WhatsApp Icon" style="width: 24px; height: 24px;">
</button>

            </div>


            <div class="search-filter-container">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search bots by name...">
                </div>
                <div class="filter-container">
                    <button class="filter-btn active" data-status="all">
                        <i class="fas fa-layer-group"></i>
                        All
                    </button>
                    <button class="filter-btn" data-status="active">
                        <i class="fas fa-check-circle"></i>
                        Active
                    </button>
                    <button class="filter-btn" data-status="failed">
                        <i class="fas fa-times-circle"></i>
                        Failed
                    </button>
                    <button class="filter-btn" data-status="deploying">
                        <i class="fas fa-spinner"></i>
                        Deploying
                    </button>
                </div>
            </div>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-title">Total Bots</div>
                <div class="stat-value" id="totalBots">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Active Bots</div>
                <div class="stat-value" id="activeBots">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Failed Bots</div>
                <div class="stat-value" id="failedBots">-</div>
            </div>
        </div>

        <div id="userApps"></div>
        <div class="loader" id="loader"></div>
    </main>
    <script src="js/app.js"></script>
    <script src="./js/main.js"></script>


</body></html>
